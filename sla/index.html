<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopi Miguel.</title>
    <!-- scroll reveal cdn -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/46b7ceee20.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section  -->
    <div class="header-section section flex">
        <div class="header-logo">
          Shopi Miguel<span>.</span>
        </div>

        <!-- mmode change icon  -->
        <div class="mode-change">
            <i class="fa-solid fa-moon" id="mode-change-icon"></i>
        </div>

        <!-- mobile icon  -->
        <div class="mobile-menu-icon" id="mobile-menu">
            <i class="fa-solid fa-bars-staggered" id="mobile-menu-icon"></i>
        </div>

        <!-- header navigation  -->
        <div class="header-nav flex" id="header-nav">
            <ul class="nav flex">
                <li class="active"><a href="#">Principal</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Sobre nos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            
            <div class="header-btn flex">
                <button class="btn login-btn">Login</button>
                <button class="btn signup-btn">Sign up</button>
            </div>
        </div>
    </div>

    <!-- hero section  -->
    <div class="hero-section section flex">
        <!-- hero content  -->
        <div class="hero-content flex">
            <h1 class="content-header">
                Para todas idades e tamanho
            </h1>
            <p class="content-body">
                A Melhor loja de sapatos de Tatui, venha comprar seus tenis ou sapatos.
            </p>
            <button class="btn content-btn">
                Comprar Agora
            </button>
        </div>

        <!-- hero image  -->
        <div class="hero-image flex">
            <img src="img/Artboard 1.png" class="main-img" alt="">
            <img src="img/bg-2.svg" class="bg-img" alt="">
        </div>

        <!-- social media icon list  -->
        <div class="hero-footer flex">
            <div class="social-icon-list">
                <ul class="nav flex">
                  <li>
                    <a href="https://pt-br.facebook.com">
                        <img src="./img/face.png" />
                    </a>
                </li>
                      <a href="https://twitter.com ">
                          <img src="./img/tw.png" />
                      </a>
                  </li>
                    <li>
                      <a href="https://instagram.com/__mgzk?igshid=ZDdkNTZiNTM=">
              
                          <img src="./img/in1k.png" />
                      </a>
                  </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- product section  -->
    <div class="product-section flex">
        <!-- card -1  -->
        <div class="card card-1 flex">
            <div class="card-img flex">
                <img src="img/all1.png" alt="">
            </div>
            <div class="card-body flex">
                <h1 class="product-name">
                  Sugestão que talvez voce goste.
                </h1>
                <div class="star-group">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <button class="btn more-detail-btn">
                    Detalhes
                </button>
            </div>
        </div>

        <!-- card-2  -->
        <div class="card card-2 flex">
            <div class="card-img flex">
                <img src="img/nike.png" alt="">
            </div>
            <div class="card-body flex">
                <h1 class="product-name">
                  Sugestão que talvez voce goste.
                </h1>
                <div class="star-group">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <button class="btn more-detail-btn">
                    Detalhes
                </button>
            </div>
        </div>
    </div>

    <!-- custom js file  -->
    <script src="script.js"></script>
</body>
</html>
